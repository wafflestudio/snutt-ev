name: Test CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up redis
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: 6

      - name: Run Tests
        run: |
          ./gradlew clean test
